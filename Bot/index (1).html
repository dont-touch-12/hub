<script>
	const chitchat = {
	loadingIndex: null,

	input: {},

	init: function() {
		this.botui = new BotUI('botui-app');

		this.start();

	  
	},

   
bolly:function(){

		})

kpop:function(){
this.botui.message.add({
		delay:200,
		loading:true,
		content: 'https://m.youtube.com/watch?v=smGrHgMGwtk'
		})



}   ,
	start: function() {
		this.botui.message
			.bot({
			   delay:1000,
  loading:true,
		content: 'Hi how can I help u Today'
			})
			.then(() => {
				return this.botui.message.bot({
					delay2: 1000,
					content: 'What\'s your name ?'
				});
			})
			.then(() => {
				return this.botui.action.text({
					 delay: 400,
		action: {
		  size: 18,
		 
		  sub_type: 'text',
		  placeholder: 'type your name'
		}
				});
			})
			.then(res => {
			  this.input.name = res.value;
				this.botui.message.add({
				 
					content: 'Hi ' + this.input.name
				});
			})
			.then(() => {
				return this.botui.message.bot({
				   delay:1000,
  loading:true,
		content: 'select your option to continue.'
				});
			})
		   
			.then(() => {
				return this.botui.action.button({
				  
					delay: 1000,
					action:[
			{
			text:'Global',
			value:'glob'
		  },
		  {
			  text:'Bollywood',
			  value:'bolly'

		  },
		   {
			  text:'USA',
			  value:'usa'

		  },
		   {
			  text:'k-pop',
			  value:'kpop'

		  },
		   {
			  text:'China',
			  value:'china'

		  },
		   {
			  text:'Nigeria',
			  value:'nigeria'

		  },
			]

				});
			})
			.then(res => {
				this.botui.message
					.bot({
						delay: 200,
						loading: true
					})
					
				
					.then(index => {
						this.loadingIndex = index;

						switch (res.value) {
							case 'glob':
								this.glob();
								break;
							case 'bolly':
								this.bolly();
								break;
							case 'usa':
								this.usa();
								break;
								  case 'kpop':
								this.kpop();
								break;
								  case 'nigeria':
								this.nigeria();
								break;
								  case 'china':
								this.china();
								break;
							   
							default:
						   
						}
					});
			});
	  
	}
};


chitchat.init();

</script>

	}
