<!DOCTYPE html>
<html>
<head>
  <title>Coco Tweaks helping bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
	<link href="https://ai.cocotweaks.net/msg/main.css" rel="stylesheet">
    <link href="https://ai.cocotweaks.net/repopage/css/main.css" rel="stylesheet">

<link rel="stylesheet" href="style.css" />

</head>
<body>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>  
	<div class="botui-app-container" id="botui-app">
		
  <bot-ui></bot-ui>
</div>
<script>
	const chitchat = {
	loadingIndex: null,

	input: {},

	init: function() {
		this.botui = new BotUI('botui-app');

		this.start();

	  
	},

   
page:function(){
this.botui.message.add({
		delay:200,
		loading:true,
		content: 'Check Coco Tweaks status page[![song image](https://ai.cocotweaks.net/coco.png)](https://status.cocotweaks.net)'
		
		})



}   ,
repo:function(){
this.botui.message.add({
		delay:200,
		loading:true,
		content: 'Click Here to Submit Tweaks to the Repo page[![song image](https://ai.cocotweaks.net/coco.png)](https://page.cocotweaks.net/submiting)'
		})



}   ,
mtwi:function(){
this.botui.message.add({
		delay:200,
		loading:true,
		content: 'Get updated on everything about Coco Tweaks[![song image](https://ai.cocotweaks.net/coco.png)](https://twitter.com/roarijo89tweaks)'
		})



}   ,
accounts:function(){
this.botui.message.add({
		delay:200,
		loading:true,
		content: 'Make an account [![song image](https://ai.cocotweaks.net/coco.png)](https://accounts.cocotweaks.net)'
		})



}   ,
sso:function(){
this.botui.message.add({                                                                                                                                                                                                                                                                                                                            
		delay:200,
		loading:true,
		content: 'Get help with anything on the Support page[![song image](https://ai.cocotweaks.net/coco.png)](https://roarijo89.wixsite.com/roarijo89tweaks/support)'
		})



}   ,
retwit:function(){
this.botui.message.add({
		delay:200,
		loading:true,
		content: 'Get updated about everything on the repo page[![song image](https://ai.cocotweaks.net/coco.png)](https://twitter.com/RepoCoco)'
		})



}   ,
	start: function() {
		this.botui.message
			.bot({
			   delay:1000,
  loading:true,
		content: 'Hey My Name Is Lora Im Here To Help'
			})
			.then(() => {
				return this.botui.message.bot({
					delay2: 1000,
					content: 'What\'s your name ?'
				});
			})
			.then(() => {
				return this.botui.action.text({
					 delay: 400,
		action: {
		  size: 18,
		 
		  sub_type: 'text',
		  placeholder: 'type your name'
		}
				});
			})
			.then(res => {
			  this.input.name = res.value;
				this.botui.message.add({
				 
					content: 'Hi ' + this.input.name
				});
			})
			.then(() => {
				return this.botui.message.bot({
				   delay:1000,
  loading:true,
		content: 'Heres What I Can Help You With'
				});
			})
		   
			.then(() => {
				return this.botui.action.button({
				  
					delay: 1000,
					action:[
			{
			text:'Submit to the repo page',
			value:'repo'
		  },
		  {
			  text:'Status page',
			  value:'page'

		  },
		   {
			  text:'Main Twitter',
			  value:'mtwi'

		  },
		   {
			  text:'Repo page twitter',
			  value:'retwit'

		  },
		   {
			  text:'Make your Coco Tweaks account',
			  value:'accounts'

		  },
		   {
			  text:'Support page',
			  value:'sso'

		  },
			]

				});
			})
			.then(res => {
				this.botui.message
					.bot({
						delay: 200,
						loading: true
					})
					
				
					.then(index => {
						this.loadingIndex = index;

						switch (res.value) {
							case 'repo':
								this.repo();
								break;
							case 'page':
								this.page();
								break;
							case 'mtwi':
								this.mtwi();
								break;
								  case 'retwit':
								this.retwit();
								break;
								  case 'sso':
								this.sso();
								break;
								  case 'accounts':
								this.accounts();
								break;
							   
							default:
						   
						}
					});
			});
	  
	}
};


chitchat.init();

</script>
   
	<style type="text/css">
	
body {
 background: -moz-linear-gradient(45deg, #0E3853 0%, #343E9D 55%, #43C9BB 100%);
background: -webkit-linear-gradient(45deg, #0E3853 0%, #343E9D 55%, #43C9BB 100%);
background: linear-gradient(45deg, #0E3853 0%, #343E9D 55%, #43C9BB 100%);
  position: relative;
	width: 100vw;
	height: 100vh;
}

#botui-app{
	position: fixed;
	display: flex;
  top: 0%;

	right: 0px;
	left: 0px;
	align-items: center;
	justify-content: center;

}

@import url("https://fonts.googleapis.com/css?family=Open+Sans");

$font-family: "Open Sans", sans-serif;
$primary-color: black;

.botui-container {

	font-size: 12px;
	background-color: black;
	font-family: $font-family;
}
.botui-container{
background-color:black;
}
.botui-messages-container {
	padding: 6px 6px;
}

.botui-actions-container {
	padding: 6px 6px;
}

.botui-message {
	min-height: 10px;
}

.botui-message-content {
	padding: 5px 15px;
	border-radius: 15px;
	color: darken($primary-color, 22%);
	background-color: lighten($primary-color, 35%);

	&.human {
  
		color: black;
		background-color: #405de6;
	}

	&.text {
		line-height: 1.3;
	}
	&.loading {
		background-color: rgba(206, 206, 206, 0.5);
		line-height: 1.3;
		text-align: center;
	}
	&.embed {
		padding: 5px;
		border-radius: 5px;
	}
}

.botui-message-content-link {
	color: $primary-color;
}

.botui-actions-text-input {
	border: 0;
	outline: none;
	border-radius: 0;
	padding: 5px 7px;
	font-family: $font-family;
	background-color: transparent;
	color: white;
	border-bottom: 1px solid #fff;
	&::-webkit-input-placeholder {
		color: black;
	}
}


.botui-actions-buttons-button {
	border: 0;
	color: white;
	line-height: 1;
	cursor: pointer;
	font-size: 14px;
	font-weight: 500;
	padding: 7px 15px;
	border-radius: 4px;
	font-family: $font-family;
	background: green;
	box-shadow: 2px 3px 4px 0 rgba(0, 0, 0, 0.25);
}


.slide-fade-enter-active {
	transition: all 0.3s ease;
}

.slide-fade-enter,
.slide-fade-leave-to {
	opacity: 0;
	transform: translateX(-10px);
}


.dot {
	width: 0.5rem;
	height: 0.5rem;
	border-radius: 0.5rem;
	display: inline-block;
	background-color: $primary-color;
	&:nth-last-child(1) {
		margin-left: 0.3rem;
		animation: loading 0.6s 0.3s linear infinite;
	}
	&:nth-last-child(2) {
		margin-left: 0.3rem;
		animation: loading 0.6s 0.2s linear infinite;
	}
	&:nth-last-child(3) {
		animation: loading 0.6s 0.1s linear infinite;
	}
}

@keyframes loading {
	0% {
		transform: translate(0, 0);
		background-color: lighten($primary-color, 10%);
	}

	25% {
		transform: translate(0, -3px);
	}
	50% {
		transform: translate(0, 0px);
		background-color: lighten($primary-color, 10%);
	}
	75% {
		transform: translate(0, 3px);
	}
	100% {
		transform: translate(0, 0px);
	}
}


	</style>
		<div class="copy-title"><b></b></div></strong>
</html>
